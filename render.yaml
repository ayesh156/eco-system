# Render.com Blueprint - Eco System
# https://render.com/docs/blueprint-spec

services:
  # ==========================================
  # Backend API (Node.js + Express + Prisma)
  # ==========================================
  - type: web
    name: eco-system-api
    runtime: node
    region: singapore
    plan: free
    branch: master
    rootDir: backend
    buildCommand: npm install --include=dev && npx prisma generate && npx tsc
    startCommand: node dist/index.js
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM_NAME
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"

  # ==========================================
  # Frontend (Static Site - React + Vite)
  # ==========================================
  - type: web
    name: eco-system-frontend
    runtime: static
    branch: master
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
